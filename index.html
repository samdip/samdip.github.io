        <script type="text/javascript">

            var nameStr = document.getElementById("name").innerHTML;
            
            function nameAnimLoopFun(index)
            {
                if(index==nameStr.length){
                    document.getElementById("name").innerHTML = "";
                    index=-1;
                }else{
                    document.getElementById("name").innerHTML += nameStr.charAt(index);
                    
                }
                                                     
                window.setTimeout(nameAnimLoopFun,600,index + 1);
            }
            
            document.getElementById("name").innerHTML = "";
            nameAnimLoopFun(0);
            
        </script>
